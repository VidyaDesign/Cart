<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Canonical Link -->
  <link rel="canonical" href="https://mahavidya.com.br">
  <meta name="url" content="https://mahavidya.com.br" />
  <meta name="identifier-URL" content="https://mahavidya.com.br" />

  <!-- Título -->
  <title>Food. | Product list with cart</title>

  <!--CSS-->
  <link rel="stylesheet" href="style.css" />

  <!--Fontes-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
  <main>

    <header>
      <h1 class="txtLogo">food.</h1>
      <div id="boxCesta">
        <h3 class="youCart">Your Cart<span id="qtdGeral"><span>(0)</span></h3>
        <i id="cesta" class="fa fa-shopping-basket"></i>
      </div>
    </header>

    <section>
      <div class="container"></div>
    </section>

    <div id="boxCart">
      <div class="boxItens">

        <div class="boxTotal">
          <div class="total">
            <span class="txtTotal">Total</span>
            <span id="total">R$: 0.00</span>
          </div>
          <div class="boxBtnPagar">
            <button class="btnPagar"><span>Pagar</span></button>
          </div>
        </div>

        <div class="emptyCart">
          <img src="illustration-empty-cart.svg">
          <h3>Seu carrinho está vazio!</h3>
        </div>
      </div>
    </div>

    <footer>
      <p class="txtFooter">©food.2024</p>
    </footer>
  </main>

  <script src="index.js"></script>
  <script src="cart.js"></script>
  <script src="seo.js"></script>
</body>

</html>
